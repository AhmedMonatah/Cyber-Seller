<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sign-In Form</title>
  <style>
    body {
      background-image: url(image/Artistic\ Moon\ \(1920x1080\).png);

      background-size:fixed ;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #a27e7e;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  box-sizing: border-box;
}

.sign-in-form {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.sign-in-form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 4px;
  background-color: rgb(28, 104, 16);
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: rgb(0, 179, 33);
}
#forgetpass:hover{
 color: red;
 transform: scale(1.1);
 margin-left:7px;

}
  </style>
</head>
<body>

  <div class="container">
    <form class="sign-in-form">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password"  required>
      </div>
      <div class="input-group">
        <label for="password">Repeated password:</label>
        <input type="password" id="password"required>
      </div>
      <div class="input-group">
        <label for="text">Address</label>
        <input type="text" id="Address" required>
      </div>
      <input type="checkbox" id="check">
      <label for="check" style="padding:10px;">Accepted all terms</label>
      <button type="submit" style="margin-top:15px;">Sign In</button>

    </form>
  </div>

</body>
</html>
